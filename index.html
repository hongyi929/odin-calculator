<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer> </script>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3976/3976419.png">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="display">
            <p class="results">0</p>
        </div>
        <div class="display-buttons">
            <button class="clear">
                AC
            </button>
            <button class="backspace">
                DEL
            </button>
        </div>
        <div class="row">
            <button class="seven"> 7 </button>
            <button class="eight"> 8 </button>
            <button class="nine"> 9 </button>
            <button class="divide"> รท </button>
        </div>
        <div class="row">
            <button class="four"> 4 </button>
            <button class="five"> 5 </button>
            <button class="six"> 6 </button>
            <button class="multiply"> x </button>
        </div>
        <div class="row">
            <button class="one"> 1 </button>
            <button class="two"> 2 </button>
            <button class="three"> 3 </button>
            <button class="add"> + </button>
        </div>
        <div class="row">
            <button class="decimal-point"> . </button>
            <button class="zero"> 0 </button>
            <button class="equal"> = </button>
            <button class="subtract"> - </button>
        </div>
    </div>
    <footer>
        <p>Copyright &copy; hongyi929</p>
        <a href="https://github.com/hongyi929/odin-calculator" target="_blank"><img src="images/github-mark-white.png"></a>
    </footer>


</body>

</html>
